<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletmenizi Büyütmek İçin Buradayız</title>
    <link rel="stylesheet" href="images/sytle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            min-height: 200vh;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        .cart-button {
            display: flex;
            align-items: center;
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .cart-button img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .cart-button:hover {
            background-color: #c0c0c0;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 400px;
        }

        .cart-popup h3 {
            margin-bottom: 15px;
        }

        .cart-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-popup li {
            margin-bottom: 10px;
        }

        .cart-popup .total {
            margin-top: 15px;
            font-weight: bold;
        }

        .cart-popup button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-popup button:hover {
            background-color: #008f6b;
        }
    </style>
</head>

<body>

    <div id="hero">
        <video autoplay loop muted>
            <source src="images/video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>

        <!-- Üst Menü -->
        <header>
            <div class="menu">
                <button onclick="window.location.href='index.html'">Ana Sayfa</button>
                <button onclick="window.location.href='businesses.html'">İşletmeler</button>
                <button onclick="window.location.href='contact.html'">İletişim</button>
                <button onclick="window.location.href='purchase.html'">Satın Al</button>
                <button class="cart-button" onclick="toggleCartPopup()">
                    <img src="images/sepet.png" alt="Sepet">
                    <span>Sepet</span>
                </button>
            </div>
            <div class="btn-giris">
                <button onclick="window.location.href='login.html'">Giriş Yap</button>
            </div>
        </header>

        <!-- Ana İçerik -->
        <main>
            <p>Yenilikçi araçlar ve hizmetlerle işletmenizi desteklemek için</p>
            <button class="start-btn" onclick="window.location.href='about.html'">BAŞLAYIN</button>
        </main>

        <!-- Dönme Efekti Olan Görsel -->
        <div class="image-container">
            <img src="images/donen.png" alt="Dönen Görsel" class="rotating-image">
        </div>

        <!-- Sepet Pop-up -->
        <div id="cart-popup" class="cart-popup">
            <h3>Sepetim</h3>
            <ul id="cart-items"></ul>
            <p class="total">Toplam: $<span id="cart-total">0</span></p>
            <button onclick="proceedToPayment()">Ödemeye Geç</button>
            <button onclick="toggleCartPopup()">Kapat</button>
        </div>

        <footer>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="footer-menu">
                <a href="index.html">ANASAYFA</a>
                <a href="businesses.html">İŞLETMELER</a>
                <a href="services.html">HİZMETLER</a>
                <a href="contact.html">İLETİŞİM</a>
                <a href="about.html">HAKKIMIZDA</a>
            </div>
            <div class="social-media">
                <a href="https://twitter.com"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.instagram.com"><i class='bx bxl-instagram'></i></a>
                <a href="https://www.linkedin.com"><i class='bx bxl-linkedin'></i></a>
            </div>
        </footer>

        <script>
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = parseFloat(localStorage.getItem('cartTotal')) || 0;

            function toggleCartPopup() {
                const cartPopup = document.getElementById('cart-popup');
                cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
                updateCartDisplay();
            }

            function updateCartDisplay() {
                const cartItemsContainer = document.getElementById('cart-items');
                const cartTotalElement = document.getElementById('cart-total');
                cartItemsContainer.innerHTML = '';

                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item.service} - $${item.price}`;
                    cartItemsContainer.appendChild(li);
                });

                cartTotalElement.textContent = total.toFixed(2);
            }

            function proceedToPayment() {
                if (cart.length === 0) {
                    alert('Sepetiniz boş!');
                    return;
                }
                window.location.href = 'payment.html';
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateCartDisplay();
            });
        </script>
    </div>

</body>

</html>
