<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #14192C, white);
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }


        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;

        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        /* Giriş Yap Butonu */
        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }


        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 70px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-info i {
            margin-right: 10px;
        }

        footer {
            background-color: #bbbbbb;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html"> <!-- Ana sayfaya yönlendirme -->
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
        </div>
        </div>
        <div class="btn-giris">
            <button onclick="window.location.href='login.html'">Giriş Yap</button>

        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> Telefon: +90 123 456 78 90</p>
            <p><i class="fas fa-envelope"></i> E-posta: info@example.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Adres: Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

</body>

</html>
