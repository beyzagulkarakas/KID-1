<!DOCTYPE html>

<head>

    <style>
        body {

            position: relative;
            min-height: 100%;
            padding-bottom: 6.74rem;
        }

        /* Arka Plan Videosu */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }
        .cart-button {
            display: flex;
            align-items: center;
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .cart-button img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 70px;
        }

        h2 {
            color: white;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #ffffff; /* Yazı rengi beyaz yapıldı */
        }

        .contact-info i {
            margin-right: 10px;
            color: #ffffff; /* İkon rengi beyaz yapıldı */
        }

        footer {
            background-color: #bbbbbb;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%;
            z-index: 10;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .contact-form {
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
            transition: box-shadow 0.3s ease;
        }

        .contact-form label {
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #999999;
            border-radius: 4px;
        }

        .contact-form button {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-success {
            background-color: #999999;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>

<body>
    <!-- Arka Plan Videosu -->
    <video class="background-video" autoplay muted loop>
        <source src="images/video.mp4" type="video/mp4">
        Tarayıcınız bu videoyu desteklemiyor.
    </video>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
            <button class="cart-button" onclick="toggleCartPopup()">
                <img src="images/sepet.png" alt="Sepet">
                <span>Sepet</span>
            </button>
        </div>
        <div class="btn-giris">
            <button onclick="window.location.href='login.html'">Giriş Yap</button>
        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <!-- İletişim Bilgileri -->
    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>

        <div class="contact-info">
            <p><i class='bx bxs-phone'></i> <strong>Telefon:</strong> +90 123 456 78 90</p>
            <p><i class='bx bxs-envelope'></i> <strong>E-posta:</strong> info@example.com</p>
            <p><i class='bx bxs-location-plus'></i> <strong>Adres:</strong> Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <!-- Görüş ve Öneri -->
    <div class="container">
        <form action="mail/gonder2.php" method="POST" class="contact-form">
            <input type="hidden" name="form_type" value="iletisim">
            <label>Ad Soyad:</label>
            <input type="text" name="isim" required>
            <label>E-posta Adresi:</label>
            <input type="email" name="email" required>
            <label>Telefon Numarası:</label>
            <input type="number" name="tel" required>
            <label>Görüşlerinizi Bizimle Paylaşın:</label>
            <textarea name="gorev" maxlength="500" required></textarea>
            <button class="btn btn-success" name="gonder" type="submit">Gönder</button>
            <button class="btn btn-danger" name="temizle" type="reset">Temizle</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
