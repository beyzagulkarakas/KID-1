<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            position: relative;
            min-height: 100%;
            padding-bottom: 6.74rem;
        }


        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        .cart-button {
            display: flex;
            align-items: center;
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .cart-button img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 70px;
        }

        h2 {
            color: white;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #ffffff;
            /* Yazı rengi beyaz yapıldı */
        }

        .contact-info i {
            margin-right: 10px;
            color: #ffffff;
            /* İkon rengi beyaz yapıldı */
        }

        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%;
            z-index: 10;
        }

        .container {
            width: 88%;
            margin: 0 auto;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .contact-info div {
            flex: 1;
            margin: 100px;
            max-width: 250px;
        }

        .contact-info p {
            margin: 1;
        }

        .contact-title {
            font-weight: bold;
            color: #ffffff;
        }

        .contact-form {
            background-color: #2e3344;
            padding: 200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
            transition: box-shadow 0.3s ease;
        }

        .contact-form h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-family: Poppins, Arial, sans-serif;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            font-size: 2.5rem;
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
        }

        .contact-form label {
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1opx solid #999999;
            border-radius: 4px;
        }

        .contact-form button {
            width: calc(10% - 1000px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-success {
            background-color: #999999;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Yeni Görüş/Şikayet Bildirimi */
        .gorus-bildir {
            margin-top: 3opx;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .gorus-bildir label {
            font-weight: bold;
            color: #ffffff;
        }

        .gorus-bildir input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 10px solid #999999;
            border-radius: 50px;
            /* Oval yapıldı */
        }

        .gorus-bildir .checkbox {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .gorus-bildir textarea {
            width: 90%;
            padding: 15px;
            margin-bottom: 10px;
            border: 10px solid #999999;
            border-radius: 20px;
            /* Oval dikdörtgen yapıldı */
        }

        .gorus-bildir button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #c95757;
            color: white;
            border-radius: 20px;
            /* Oval kare yapıldı */
            cursor: pointer;
        }

        .gorus-bildir button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
            <button class="cart-button" onclick="toggleCartPopup()">
                <img src="images/sepet.png" alt="Sepet">
                <span>Sepet</span>
            </button>
        </div>
        <div class="btn-giris">
            <button onclick="window.location.href='login.html'">Giriş Yap</button>
        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <!-- iletişim bilgilerinin yazdığı kısım -->
    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>

        <div class="contact-info">
            <p><i class='bx bxs-phone'></i> <span class="contact-title"><strong
                        style="color: #ffffff;">Telefon:</strong> </span> <a href="tel: XXX XXX XX"
                    style="color: #ffffff; text-decoration: none;">+90 123 456 78 90</p>
            <p><i class='bx bxs-envelope'></i> <span class="contact-title"><strong
                        style="color: #ffffff;">E-posta:</strong> </span> <a href="mailto:info@biruniuniveresitesi.co"
                    style="color: #ffffff; text-decoration: none;"> info@example.com</p>
            <p><i class='bx bxs-location-plus'></i> <span class="contact-title"><strong
                        style="color: #ffffff;">Adres:</strong> </span> Adres: Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <!-- Görüş/Öneri/Şikayet Bildirme Kısmı -->
    <div class="gorus-bildir">
        <h2 style="color: #ffffff;">Görüş, Öneri veya Şikayet Bildirimi</h2>
        <form>
            <label><i style="color: #ffffff;"></i>** Ad Soyad:</label>
            <input type="text" name="adsoyad" placeholder="   Adınızı girin" class="form-control" required>
            <label><i style="color: #ffffff;"></i>**Anonim Olarak Bildirmek İstiyorum</label>
            <input type="checkbox" name="anonim" class="checkbox" style="color: #ffffff;" onclick="toggleAdField()">
            Evet, anonim olmak istiyorum.
            <label><i style="color: #ffffff;"></i> Bildiriminiz:</label>
            <textarea class="form-control" name="bildirim" maxlength="500" placeholder="Bildiriminizi buraya yazın"
                required></textarea>
            <button type="submit" class="btn btn-success">Gönder</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        function toggleAdField() {
            var adField = document.querySelector('input[name="adsoyad"]');
            var anonimCheckbox = document.querySelector('input[name="anonim"]');
            if (anonimCheckbox.checked) {
                adField.disabled = true;
                adField.value = '';
            } else {
                adField.disabled = false;
            }
        }
    </script>

</body>

</html>
