<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #ffffff, #a0a0a0);
        }

        .logo {
            position: absolute;
            top: 5px;
            /* Sayfanın üstünden 10px boşluk */
            left: 20px;
            /* Sayfanın solundan 20px boşluk */
            z-index: 1000;
            /* Logonun üstte kalmasını sağlar */
        }

        .logo img {
            width: 80px;
            /* Logonun genişliği */
            height: auto;
            /* Oran korunsun */
        }


        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #bbbbbb;
            padding: 10px 0;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: #d9d9d9;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }


        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 70px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-info i {
            margin-right: 10px;
        }

        footer {
            background-color: #bbbbbb;
            /* Footer arka plan rengi */
            color: white;
            /* Yazı rengi */
            text-align: center;
            /* Ortaya hizalama */
            padding: 0px 0;
            /* Üst ve alt boşluk */
            position: fixed;
            /* Sayfada sabit konum */
            left: 0;
            /* Sol kenara hizalama */
            bottom: 0;
            /* Alt kısma hizalama */
            width: 100%;
            /* Genişlik: tam sayfa genişliği */
            height: 5%;
            z-index: 10;
            /* Footer'ın üstte olmasını sağlar */
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html"> <!-- Ana sayfaya yönlendirme -->
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='login.html'">Giriş Yap</button>
        </div>
    </header>
    </header>
    <h1>İletişim Bilgileri</h1>
    </header>




    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> Telefon: +90 123 456 78 90</p>
            <p><i class="fas fa-envelope"></i> E-posta: info@example.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Adres: Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

</body>

</html>
