<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            position: relative;
            min-height: 100%;
            padding-bottom: 6.74rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        .cart-button {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-button img {
            width: 40px;
            height: auto;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 400px;
        }

        .cart-popup h3 {
            margin-bottom: 15px;
        }

        .cart-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-popup li {
            margin-bottom: 10px;
        }

        .cart-popup .total {
            margin-top: 15px;
            font-weight: bold;
        }

        .cart-popup button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-popup button:hover {
            background-color: #008f6b;
        }

        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        .gorus-bildir {
            margin-top: 30px;
            background-color: #1c2335;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .gorus-bildir:hover {
            box-shadow: 0 0 15px rgba(114, 226, 174, 0.6);
        }

        .gorus-bildir label {
            font-weight: bold;
            color: #ffffff;
        }

        .gorus-bildir input[type="text"],
        .gorus-bildir textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #999999;
            border-radius: 50px;
        }

        .gorus-bildir button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #00b894;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .gorus-bildir h2 {
            color: white;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 70px;
        }

        .iletisim {
            margin-top: 40px;
            background-color: #1c2335;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .iletisim h3,
        .iletisim p {
            color: white;
        }

        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5%;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
            <button class="cart-button" onclick="toggleCartPopup()">
                <img src="images/sepet.png" alt="Sepet">
                <span>Sepet</span>
            </button>
        </div>
        <div class="btn-giris" id="auth-buttons">
            <button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>
        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <div class="gorus-bildir">
        <h2>Görüş, Öneri veya Şikayet Bildirimi</h2>
        <form>
            <label>Ad Soyad:</label>
            <input type="text" name="adsoyad" placeholder="Adınızı girin">
            <label><input type="checkbox" name="anonim" onclick="toggleAdField()"> Anonim olarak bildirmek
                istiyorum</label>
            <label>Bildiriminiz:</label>
            <textarea name="bildirim" maxlength="500" placeholder="Bildiriminizi buraya yazın"></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>
    <!-- İletişim Bilgileri -->
    <div class="iletisim">
        <h3>İletişim Bilgilerimiz</h3>
        <p><strong>Telefon:</strong> +90 123 456 7890</p>
        <p><strong>E-posta:</strong> iletisim@kid.harikasite.com</p>
        <p><strong>Adres:</strong> Cevizlibağ, İstanbul, Türkiye</p>
    </div>

    <div id="cart-popup" class="cart-popup">
        <h3>Sepetim</h3>
        <ul id="cart-items"></ul>
        <p class="total">Toplam: $<span id="cart-total">0</span></p>
        <button onclick="proceedToPayment()">Ödemeye Geç</button>
        <button onclick="toggleCartPopup()">Kapat</button>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>
    <script src="scripts/completePayment.js"></script>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function loginOrRedirect() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            window.location.href = isLoggedIn ? 'profil.html' : 'login.html';
        }

        function toggleCartPopup() {
            const popup = document.getElementById('cart-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${item.service} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function toggleAdField() {
            const adField = document.querySelector('input[name="adsoyad"]');
            const anonimCheckbox = document.querySelector('input[name="anonim"]');
            adField.disabled = anonimCheckbox.checked;
            if (anonimCheckbox.checked) adField.value = '';
        }

        function proceedToPayment() {
            if (cart.length === 0) {
                alert('Sepetiniz boş!');
                return;
            }
            window.location.href = 'payment.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authButtons = document.getElementById('auth-buttons');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            authButtons.innerHTML = isLoggedIn
                ? '<button onclick="window.location.href=\'profil.html\'">Profilim</button>'
                : '<button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>';

            updateCart();
        });
    </script>
</body>

</html>
