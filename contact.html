<!DOCTYPE html>
<html lang="tr">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-info i {
            margin-right: 10px;
        }

        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>İletişim Bilgileri</h1>
    </header>
    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
        </div>
    </header>
    



    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> Telefon: +90 123 456 78 90</p>
            <p><i class="fas fa-envelope"></i> E-posta: info@example.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Adres: Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <footer>
