<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            position: relative;
            min-height: 100%;
            padding-bottom: 6.74rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 70px;
        }

        /* Görüş ve öneri stili */
        .gorus-bildir {
            margin-top: 30px;
            background-color: #1c2335;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .gorus-bildir:hover {
            box-shadow: 0 0 15px rgba(114, 226, 174, 0.6);
        }

        .gorus-bildir label {
            font-weight: bold;
            color: #ffffff;
        }

        .gorus-bildir input[type="text"],
        .gorus-bildir textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #999999;
            border-radius: 50px;
        }

        .gorus-bildir button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #00b894;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .iletisim {
            margin-top: 40px;
            background-color: #1c2335;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .iletisim h3,
        .iletisim p {
            color: white;
        }

        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5%;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
        </div>
        <div class="btn-giris" id="auth-buttons">
            <button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>
        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <!-- Görüş/Öneri/Şikayet Bildirimi Kartı -->
    <div class="gorus-bildir">
        <h2>Görüş, Öneri veya Şikayet Bildirimi</h2>
        <form>
            <label>Ad Soyad:</label>
            <input type="text" name="adsoyad" placeholder="Adınızı girin">
            <label><input type="checkbox" name="anonim" onclick="toggleAdField()"> Anonim olarak bildirmek istiyorum</label>
            <label>Bildiriminiz:</label>
            <textarea name="bildirim" maxlength="500" placeholder="Bildiriminizi buraya yazın"></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <!-- İletişim Bilgileri -->
    <div class="iletisim">
        <h3>İletişim Bilgilerimiz</h3>
        <p><strong>Telefon:</strong> +90 123 456 7890</p>
        <p><strong>E-posta:</strong> iletisim@kid.harikasite.com</p>
        <p><strong>Adres:</strong> Cevizlibağ, İstanbul, Türkiye</p>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        function loginOrRedirect() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'profil.html';
            }
        }

        function toggleAdField() {
            const adField = document.querySelector('input[name="adsoyad"]');
            const anonimCheckbox = document.querySelector('input[name="anonim"]');
            adField.disabled = anonimCheckbox.checked;
            if (anonimCheckbox.checked) adField.value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authButtons = document.getElementById('auth-buttons');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            authButtons.innerHTML = isLoggedIn
                ? '<button onclick="window.location.href=\'profil.html\'">Profilim</button>'
                : '<button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>';
        });
    </script>
</body>

</html>
