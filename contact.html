<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Bilgileri</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            position: relative;
            min-height: 100%;
            padding-bottom: 6.74rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 170px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }

        .cart-button {
            display: flex;
            align-items: center;
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .cart-button img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .btn-giris {
            position: absolute;
            right: 90px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 70px;
        }

        h2 {
            color: white;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ffffff;
        }

        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5%;
            z-index: 10;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 400px;
        }

        .cart-popup h3 {
            margin-bottom: 15px;
        }

        .cart-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-popup li {
            margin-bottom: 10px;
        }

        .cart-popup .total {
            margin-top: 15px;
            font-weight: bold;
        }

        .cart-popup button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-popup button:hover {
            background-color: #008f6b;
        }

        .gorus-bildir {
            margin-top: 30px;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55%;
            margin: 20px auto;
        }

        .gorus-bildir label {
            font-weight: bold;
            color: #ffffff;
        }

        .gorus-bildir input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 10px solid #999999;
            border-radius: 50px;
        }

        .gorus-bildir textarea {
            width: 90%;
            padding: 15px;
            margin-bottom: 10px;
            border: 10px solid #999999;
            border-radius: 20px;
        }

        .gorus-bildir button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #c95757;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .gorus-bildir button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
            <button class="cart-button" onclick="toggleCartPopup()">
                <img src="images/sepet.png" alt="Sepet">
                <span>Sepet</span>
            </button>
        </div>
        <div class="btn-giris" id="auth-buttons">
            <button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>
        </div>
    </header>

    <h1>İletişim Bilgileri</h1>

    <!-- iletişim bilgilerinin yazacaığı kısım -->
    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>

        <div class="contact-info">
            <p><i class='bx bxs-phone'></i> <strong>Telefon:</strong> +90 123 456 78 90</p>
            <p><i class='bx bxs-envelope'></i> <strong>E-posta:</strong> info@example.com</p>
            <p><i class='bx bxs-location-plus'></i> <strong>Adres:</strong> Örnek Mah. No: 123, İstanbul, Türkiye</p>
        </div>
    </div>

    <!-- Görüş/Öneri/Şikayet Bildirme Kısmı -->
    <div class="gorus-bildir">
        <h2>Görüş, Öneri veya Şikayet Bildirimi</h2>
        <form>
            <label>Ad Soyad:</label>
            <input type="text" name="adsoyad" placeholder="Adınızı girin" class="form-control">
            <label><input type="checkbox" name="anonim" class="checkbox" onclick="toggleAdField()"> Anonim olarak bildirmek istiyorum</label>
            <label>Bildiriminiz:</label>
            <textarea name="bildirim" maxlength="500" placeholder="Bildiriminizi buraya yazın"></textarea>
            <button type="submit" class="btn btn-success">Gönder</button>
        </form>
    </div>

    <!-- Sepet Popup pop up çoksel oluyo-->
    <div id="cart-popup" class="cart-popup">
        <h3>Sepetim</h3>
        <ul id="cart-items"></ul>
        <p class="total">Toplam: $<span id="cart-total">0</span></p>
        <button onclick="proceedToPayment()">Ödemeye Geç</button>
        <button onclick="toggleCartPopup()">Kapat</button>
    </div>

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
             function login() {
            localStorage.setItem('isLoggedIn', 'true');
            updateAuthButtons();
        }

        function loginOrRedirect() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (!isLoggedIn) {
                window.location.href = 'login.html';
            } else {
                updateAuthButtons();
            }
        }

        function updateAuthButtons() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authButtons = document.getElementById('auth-buttons');

            if (isLoggedIn) {
                authButtons.innerHTML = '<button onclick="window.location.href=\'profil.html\'">Profilim</button>';
            } else {
                authButtons.innerHTML = '<button id="login-button" onclick="loginOrRedirect()">Giriş Yap</button>';
            }
        }
        function toggleAdField() {
            var adField = document.querySelector('input[name="adsoyad"]');
            var anonimCheckbox = document.querySelector('input[name="anonim"]');
            if (anonimCheckbox.checked) {
                adField.disabled = true;
                adField.value = '';
            } else {
                adField.disabled = false;
            }
        }

        function toggleCartPopup() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
            updateCart();
        }

        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = parseFloat(localStorage.getItem('cartTotal')) || 0;

            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems) {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item.service} - $${item.price}`;
                    cartItems.appendChild(li);
                });
            }

            if (cartTotal) {
                cartTotal.textContent = total.toFixed(2);
            }
        }

        function proceedToPayment() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Sepetiniz boş!');
                return;
            }
            window.location.href = 'payment.html';
        }
        
        document.addEventListener('DOMContentLoaded', updateAuthButtons);
    </script>

</body>

</html>
