<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş yap</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="logstyle.css">
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Video arka plan */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .menu {
            display: flex;
            gap: 30px;
            background-color: transparent;
            padding: 25px 0;
            margin-left: 440px;
            position: relative;
            top: 10px;
        }

        .menu button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .menu button:hover {
            background-color: #c0c0c0;
        }
        .cart-button {
            display: flex;
            align-items: center;
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .cart-button img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 400px;
        }

        .cart-popup h3 {
            margin-bottom: 15px;
        }

        .cart-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-popup li {
            margin-bottom: 10px;
        }

        .cart-popup .total {
            margin-top: 15px;
            font-weight: bold;
        }

        .cart-popup button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-popup button:hover {
            background-color: #008f6b;
        }

        .btn-giris {
            position: absolute;
            right: 88px;
            top: 30px;
        }

        .btn-giris button {
            border: none;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-giris button:hover {
            background-color: #c0c0c0;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Video arka plan -->
    <video autoplay muted loop id="background-video">
        <source src="images/video.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <!-- Üst Menü -->
    <header>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='purchase.html'">Satın Al</button>
            <button class="cart-button" onclick="toggleCartPopup()">
                <img src="images/sepet.png" alt="Sepet">
                <span>Sepet</span>
            </button>
        </div>
        
    </header>

    <!-- Sepet Popup -->
    <div id="cart-popup" class="cart-popup">
        <h3>Sepetim</h3>
        <ul id="cart-items"></ul>
        <p class="total">Toplam: $<span id="cart-total">0</span></p>
        <button onclick="proceedToPayment()">Ödemeye Geç</button>
        <button onclick="toggleCartPopup()">Kapat</button>
    </div>

    <!-- login kısmı -->
    <div class="kontainer">
        <div class="form-box login">
            <form onsubmit="loginUser(event)">
                <h1>Giriş yap</h1>
                <div class="input-box">
                    <input id="login-username" type="text" placeholder="Kullanıcı Adı" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Şifremi unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş yap</button>
                <p>veya sosyal medya hesabın ile giriş yap</p>
                <div class="social-icons">
                    <a href="#"> <i class='bx bxl-google'></i> </a>
                    <a href="#"> <i class='bx bxl-facebook'></i> </a>
                    <a href="#"> <i class='bx bxl-apple'></i> </a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form onsubmit="registerUser(event)">
                <h1>Kayıt olun</h1>
                <div class="input-box">
                    <input id="register-username" type="text" placeholder="Kullanıcı Adı" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="register-email" type="email" placeholder="E-posta" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input id="register-password" type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Kayıt Olun</button>
                <p>ya da sosyal medya hesabınız ile kayıt olun</p>
                <div class="social-icons">
                    <a href="#"> <i class='bx bxl-google'></i> </a>
                    <a href="#"> <i class='bx bxl-facebook'></i> </a>
                    <a href="#"> <i class='bx bxl-apple'></i> </a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Merhaba, Hoşgeldiniz!</h1>
                <p>Hesabın yok mu?</p>
                <button class="btn register-btn">Kayıt ol</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Tekrardan Hoşgeldiniz!</h1>
                <p>Zaten bir hesabınız var mı?</p>
                <button class="btn login-btn">Giriş yap</button>
            </div>
        </div>
    </div>

    <script>
        const kontainer = document.querySelector('.kontainer');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            kontainer.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            kontainer.classList.remove('active');
        });

        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                const redirectPage = localStorage.getItem('redirectAfterLogin');
                if (redirectPage) {
                    localStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectPage;
                } else {
                    window.location.href = 'profil.html';
                }
            } else {
                alert('Lütfen tüm alanları doldurun!');
            }
        }

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (username && email && password) {
                alert(`Başarıyla kayıt oldunuz, ${username}! Lütfen giriş yapın.`);
                kontainer.classList.remove('active');
            } else {
                alert('Lütfen tüm alanları doldurun!');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true' && localStorage.getItem('redirectAfterLogin')) {
                alert('Ödeme sayfasına erişim için lütfen giriş yapınız!');
                window.location.href = 'login.html';
            }
        });
        // Centralized Login Check
function checkLoginStatus() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
        alert('Lütfen önce giriş yapınız!');
        localStorage.setItem('redirectAfterLogin', window.location.pathname); // Save the current page for post-login redirect
        window.location.href = 'login.html';
    }
}

// On Page Load: Restrict Access to Protected Pages
document.addEventListener('DOMContentLoaded', () => {
    const protectedPages = ['profil.html', 'payment.html']; // Add protected pages here
    const currentPath = window.location.pathname.split('/').pop();

    if (protectedPages.includes(currentPath)) {
        checkLoginStatus();
    }

    // Load User Data on Profile Page
    const username = localStorage.getItem('username');
    if (username && currentPath === 'profil.html') {
        const userData = localStorage.getItem(`user_${username}`);
        if (userData) {
            const { email } = JSON.parse(userData);
            console.log(`Profil yüklendi: ${username}, ${email}`);
        }
    }
});

// giriş yapma fonk
function loginUser(event) {
    event.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    if (username && password) {
        if (verifyUser(username, password)) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);

            alert('Başarıyla giriş yaptınız!');

            const redirectPage = localStorage.getItem('redirectAfterLogin');
            if (redirectPage) {
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectPage;
            } else {
                window.location.href = 'profil.html';
            }
        } else {
            alert('Kullanıcı adı veya şifre hatalı!');
        }
    } else {
        alert('Lütfen tüm alanları doldurun!');
    }
}

// kaydolmaaa
function registerUser(event) {
    event.preventDefault();
    const username = document.getElementById('register-username').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    if (username && email && password) {
        const userExists = localStorage.getItem(`user_${username}`);
        if (userExists) {
            alert('Bu kullanıcı adı zaten mevcut. Farklı bir kullanıcı adı seçin.');
        } else {
            localStorage.setItem(`user_${username}`, JSON.stringify({ email, password }));
            alert(`Başarıyla kayıt oldunuz, ${username}! Lütfen giriş yapın.`);
            document.querySelector('.kontainer').classList.remove('active');
        }
    } else {
        alert('Lütfen tüm alanları doldurun!');
    }
}

// onaylamaa
function verifyUser(username, password) {
    const userData = localStorage.getItem(`user_${username}`);
    if (userData) {
        const user = JSON.parse(userData);
        return user.password === password;
    }
    return false;
}

// çıkış yaptırıyo
function logout() {
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('username');
    alert('Başarıyla çıkış yaptınız!');
    window.location.href = 'login.html';
}


        function toggleCartPopup() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
            updateCart();
        }

        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = parseFloat(localStorage.getItem('cartTotal')) || 0;

            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems) {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item.service} - $${item.price}`;
                    cartItems.appendChild(li);
                });
            }

            if (cartTotal) {
                cartTotal.textContent = total.toFixed(2);
            }
        }

        function proceedToPayment() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Sepetiniz boş!');
                return;
            }
            window.location.href = 'payment.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true' && localStorage.getItem('redirectAfterLogin')) {
                alert('Ödeme sayfasına erişim için lütfen giriş yapınız!');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
