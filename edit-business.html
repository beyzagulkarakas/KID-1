      /* İşletme Düzenleme İçeriği */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 100px auto;
            padding: 30px;
            max-width: 1200px;
            background-color: white;
            border-radius: 5px;

        }

        }

        }

        input,
        textarea {

        }

            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;

        }

        .profile-edit img {
            width: 100px;
            height: 100px;
            border-radius: 50%;

        }

        }

        }

            display: flex;

<body>
    <header>
        <div class="logo">
            <!-- Küçültülmüş Logo Burada -->
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="menu">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='businesses.html'">İşletmeler</button>
            <button onclick="window.location.href='services.html'">Hizmetler</button>
            <button onclick="window.location.href='contact.html'">İletişim</button>
            <button onclick="window.location.href='login.html'">Giriş Yap</button>
            <button onclick="window.location.href='pinneed.html'">Görme Engelli Yardım Rehberi</button>
        </div>
    </header>

    <div class="container">
        <div class="form-section">
            <h1>Yeni İşletme Ekle</h1>
            <div class="form-group">
                <label for="businessName">İşletme Adı</label>
                <input type="text" id="businessName" placeholder="İşletme adını girin">
            </div>
            <div class="form-group">
                <label for="businessDescription">Açıklama</label>
                <textarea id="businessDescription" rows="4" placeholder="İşletme açıklamasını yazın"></textarea>
            </div>
            <div class="form-group">
                <label for="businessLink">Bağlantı</label>
                <input type="url" id="businessLink" placeholder="https://">
            </div>
            <button onclick="saveBusiness()">Kaydet</button>
        </div>

        <!-- İşletme Listesi -->
        <div class="business-list">
            <h2>Kaydedilen İşletmeler</h2>
            <div id="businessesContainer"></div>
        </div>

        <div class="profile-edit">
            <img src="images/profil.jpg" alt="Profil Resmi">
            <button onclick="window.location.href='profil.html'">Profil</button>
           
        </div>
    </div>

    <script>
        // İşletme Kaydetme Fonksiyonu
        function saveBusiness() {
            const name = document.getElementById('businessName').value;
            const description = document.getElementById('businessDescription').value;
            const link = document.getElementById('businessLink').value;

            if (!name || !description || !link) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }

            const businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            const newBusiness = {
                id: new Date().getTime(), // Benzersiz ID oluşturuluyor
                name,
                description,
                link
            };
            businesses.push(newBusiness);
            localStorage.setItem('businesses', JSON.stringify(businesses));

            alert('İşletme başarıyla kaydedildi!');
            window.location.reload(); // Sayfa yenilenir ve işletmeler gösterilir
        }

        // İşletmeleri Listeleme Fonksiyonu
        function displayBusinesses() {
            const businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            const businessesContainer = document.getElementById('businessesContainer');
            businessesContainer.innerHTML = ''; // Listeyi temizleyelim

            if (businesses.length === 0) {
                businessesContainer.innerHTML = '<p>Henüz kaydedilmiş işletme yok.</p>';
                return;
            }

            businesses.forEach(business => {
                const businessItem = document.createElement('div');
                businessItem.classList.add('business-item');
                businessItem.innerHTML = `
                    <div>
                        <h3>${business.name}</h3>
                        <p>${business.description}</p>
                        <a href="${business.link}" target="_blank">Linki Ziyaret Et</a>
                    </div>
                    <button class="delete-button" onclick="deleteBusiness(${business.id})">Sil</button>
                `;
                businessesContainer.appendChild(businessItem);
            });
        }

        // İşletme Silme Fonksiyonu
        function deleteBusiness(id) {
            let businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            businesses = businesses.filter(business => business.id !== id); // Seçilen işletmeyi çıkarıyoruz
            localStorage.setItem('businesses', JSON.stringify(businesses));

            alert('İşletme başarıyla silindi!');
            displayBusinesses(); // Listeyi tekrar göster
        }

        // Sayfa Yüklendiğinde İşletmeleri Göster
        window.onload = function() {
            displayBusinesses();
        }
    </script>

    <div class="footer">
        <p>© 2024 İşletme Rehberi</p>
    </div>
</body>
</html>
