<body>
        <!-- Üst Menü -->
        <header>
            <div class="logo">
                <!-- Küçültülmüş Logo Burada -->
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <button onclick="window.location.href='index.html'">Ana Sayfa</button>
                <button onclick="window.location.href='businesses.html'">İşletmeler</button>
                <button onclick="window.location.href='services.html'">Hizmetler</button>
                <button onclick="window.location.href='contact.html'">İletişim</button>
                <button onclick="window.location.href='login.html'">Giriş Yap</button>
                <button onclick="window.location.href='pinneed.html'">Görme Engelli Yardım Rehberi</button>
                <button onclick="window.location.href='edit-business.html'">İşletme Ekleyin</button>
            </div>
        </header>

    <div class="container">
        <h1>Profilinizi Düzenleyin</h1>

        <!-- Profil Düzenleme Formu -->
        <div class="profile-section">
            <div>
                <img src="images/default-profile.png" id="profileImage" alt="Profil Fotoğrafı">
                <input type="file" id="profileImageInput" onchange="changeProfileImage()" accept="image/*">
            </div>

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Biyografinizi yazın" rows="4"></textarea>
            </div>

            <button onclick="saveProfile()">Kaydet</button>
        </div>

        <!-- İşletme Listeleme ve Düzenleme -->
        <div class="business-list">
            <h2>İşletmeleriniz</h2>
            <div id="businessesContainer"></div>
            <button onclick="window.location.href='edit-business.html'">İşletme ekle</button>
        </div>

    </div>

    <script>
        // Profil Fotoğrafını Değiştirme
        function changeProfileImage() {
            const fileInput = document.getElementById('profileImageInput');
            const image = document.getElementById('profileImage');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Kullanıcı Profilini Kaydetme (localStorage'ye)
        function saveProfile() {
            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;
            const profileImage = document.getElementById('profileImage').src;

            if (!username || !bio) {
                alert('Lütfen kullanıcı adı ve bio giriniz!');
                return;
            }

            const profile = {
                username: username,
                bio: bio,
                profileImage: profileImage
            };

            localStorage.setItem('userProfile', JSON.stringify(profile));
            alert('Profil başarıyla kaydedildi!');
        }

        // İşletmeleri Listeleme ve Düzenleme
        function displayBusinesses() {
            const businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            const businessesContainer = document.getElementById('businessesContainer');
            businessesContainer.innerHTML = ''; // Listeyi temizle

            if (businesses.length === 0) {
                businessesContainer.innerHTML = '<p>Henüz kaydedilmiş işletme yok.</p>';
            } else {
                businesses.forEach(business => {
                    const businessItem = document.createElement('div');
                    businessItem.classList.add('business-item');
                    businessItem.innerHTML = `
                        <div>
                            <h3>${business.name}</h3>
                            <p>${business.description}</p>
                            <a href="${business.link}" target="_blank">İşletmeyi Ziyaret Et</a>
                        </div>
                        <button class="edit-button" onclick="editBusiness(${business.id})">Düzenle</button>
                        <button class="delete-button" onclick="deleteBusiness(${business.id})">Sil</button>
                    `;
                    businessesContainer.appendChild(businessItem);
                });
            }
        }

        // Yeni İşletme Eklemeye Git
        function openeditbusiness() {
            <a href="edit-business.html">yeni işletmeİşletme</a>
          
        }

        // İşletme Düzenleme
        function editBusiness(id) {
            // İşletme düzenleme kodları
            alert('İşletmeyi düzenleme: ' + id);
        }

        // İşletme Silme
        function deleteBusiness(id) {
            let businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            businesses = businesses.filter(business => business.id !== id);
            localStorage.setItem('businesses', JSON.stringify(businesses));
            alert('İşletme başarıyla silindi!');
            displayBusinesses(); // Yeniden listele
        }

        // Sayfa Yüklendiğinde Profili ve İşletmeleri Göster
        window.onload = function() {
            const profile = JSON.parse(localStorage.getItem('userProfile'));
            if (profile) {
                document.getElementById('username').value = profile.username;
                document.getElementById('bio').value = profile.bio;
                document.getElementById('profileImage').src = profile.profileImage;
            }
            displayBusinesses();
        }
    </script>
