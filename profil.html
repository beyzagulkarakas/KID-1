            background: #717477;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;

        }

</head>

    <body>
        <header>
            <h1>Profilinizi Düzenleyin</h1>
            <p id="user-info"></p>
        </header>

        <script>
            function displayUsername() {
                const username = localStorage.getItem('username'); // Kullanıcı adını al
                const userInfo = document.getElementById('user-info');
                if (username) {
                    userInfo.textContent = `Hoşgeldiniz, ${username}! Profilinizi düzenleyin.`;
                } else {
                    userInfo.textContent = 'Kullanıcı adı bulunamadı!';
                }
            }
            displayUsername(); // Sayfa yüklendiğinde çalıştır
        </script>

<body>
    <!-- Üst Menü -->



    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2>Profilinizi Düzenleyin</h2>
            <div>
                <img src="images/default-profile.png" id="profileImage" alt="Profil Fotoğrafı">
                <input type="file" id="profileImageInput" onchange="changeProfileImage()" accept="image/*">
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Biyografinizi yazın" rows="4"></textarea>
            </div>
            <button onclick="saveProfile()">Kaydet</button>
        </div>

        <!-- Business List -->
        <div class="business-list">
            <h2>İşletmeleriniz</h2>
            <div id="businessesContainer"></div>
            <button onclick="window.location.href='edit-business.html'">Yeni İşletme Ekle</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
    </footer>

    <!-- Scripts -->
    <script>
        function changeProfileImage() {
            const fileInput = document.getElementById('profileImageInput');
            const image = document.getElementById('profileImage');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => image.src = e.target.result;
                reader.readAsDataURL(file);
            }
        }

        function saveProfile() {
            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;
            const profileImage = document.getElementById('profileImage').src;

            if (!username || !bio) {
                alert('Lütfen kullanıcı adı ve bio giriniz!');
                return;
            }

            const profile = { username, bio, profileImage };
            localStorage.setItem('userProfile', JSON.stringify(profile));
            alert('Profil başarıyla kaydedildi!');
        }

        function displayBusinesses() {
            const businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            const container = document.getElementById('businessesContainer');
            container.innerHTML = businesses.length ? '' : '<p>Henüz kaydedilmiş işletme yok.</p>';

            businesses.forEach(business => {
                const div = document.createElement('div');
                div.classList.add('business-item');
                div.innerHTML = `
                    <h3>${business.name}</h3>
                    <p>${business.description}</p>
                    <button onclick="editBusiness(${business.id})">Düzenle</button>
                    <button onclick="deleteBusiness(${business.id})">Sil</button>
                `;
                container.appendChild(div);
            });
        }

        function editBusiness(id) {
            alert('İşletmeyi düzenle: ' + id);
        }

        function deleteBusiness(id) {
            const businesses = JSON.parse(localStorage.getItem('businesses')) || [];
            const updated = businesses.filter(b => b.id !== id);
            localStorage.setItem('businesses', JSON.stringify(updated));
            alert('İşletme silindi!');
            displayBusinesses();
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            alert('Başarıyla çıkış yaptınız!');
            window.location.href = 'login.html';
        }

        window.onload = function () {
            const profile = JSON.parse(localStorage.getItem('userProfile'));
            if (profile) {
                document.getElementById('username').value = profile.username;
                document.getElementById('bio').value = profile.bio;
                document.getElementById('profileImage').src = profile.profileImage;
            }
            displayBusinesses();
        };
    </script>
</body>
