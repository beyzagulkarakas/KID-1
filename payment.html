<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #14192C, white);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2e3344;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .payment-options label {
            display: block;
            margin: 10px 0;
        }

        .btn {
            margin-top: 20px;
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ödeme Sayfası</h2>
        <h3>Sepetiniz</h3>
        <ul id="cart-items"></ul>
        <p><b>Toplam Tutar: $<span id="cart-total"></span></b></p>
        <h3>Ödeme Seçenekleri</h3>
        <label>
            <input type="radio" name="payment-method" value="iban" checked> IBAN ile Ödeme
        </label>
        <label>
            <input type="radio" name="payment-method" value="credit-card"> Kredi Kartı ile Ödeme
        </label>
        <button class="btn" onclick="completePayment()">Ödemeyi Tamamla</button>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = parseFloat(localStorage.getItem('cartTotal')) || 0;

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${item.service} - $${item.price}`;
                cartItemsContainer.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function completePayment() {
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            if (paymentMethod === 'iban') {
                alert('IBAN ile ödemeniz tamamlandı.');
            } else if (paymentMethod === 'credit-card') {
                alert('Kredi kartı ile ödeme tamamlandı.');
            }

            localStorage.removeItem('cart');
            localStorage.removeItem('cartTotal');
            window.location.href = 'index.html';
        }

        renderCart();
    </script>
</body>

</html>
